<html>
  <head>
    <title>Best jQuery Lesson of All Time</title>
    <!-- CSS -->
    <style>
      body {
        margin-top: 50px;
        text-align:center;
      }
      .title {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="movie" id="toy-story">
      <h2 class="title">Toy Story</h2>

    <div class="movie" id="lion-king">

      <p class="protagonist">Simba</p>
      <p class="antagonist">Scar</p>
    </div>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript"></script>
  </body>
</html>
